<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- ═══════════════════════════════════════════
         PRIMARY SEO
    ═══════════════════════════════════════════ -->
    <title>INTELLMADE — AI Creative Studio | Generate Images, Videos & More</title>
    <meta name="description" content="INTELLMADE is the all-in-one AI creative studio. Generate stunning 4K images, animate photos, create videos with audio, clone visuals, and chat with advanced AI — powered by Google Gemini. Start free with 100 credits." />

    <meta name="author" content="INTELLMADE" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://intellmade.com/" />

    <!-- ═══════════════════════════════════════════
         OPEN GRAPH (Facebook, LinkedIn, WhatsApp)
    ═══════════════════════════════════════════ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="INTELLMADE" />
    <meta property="og:title" content="INTELLMADE — AI Creative Studio | Images, Videos & More" />
    <meta property="og:description" content="Generate 4K AI images, animate photos, create videos with audio — all in one AI studio powered by Google Gemini. Start free with 100 credits." />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#030712" />

    <!-- ═══════════════════════════════════════════
         STRUCTURED DATA — WebApplication
    ═══════════════════════════════════════════ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "INTELLMADE",
      "url": "https://intellmade.com",
      "description": "AI-powered creative studio for generating 4K images, animating photos, creating videos with audio, cloning visuals, and advanced AI conversation — powered by Google Gemini.",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Web Browser",
      "offers": [
        { "@type": "Offer", "name": "Trial", "price": "0", "priceCurrency": "USD", "description": "100 free credits — no credit card required" },
        { "@type": "Offer", "name": "Personal", "price": "22", "priceCurrency": "USD" },
        { "@type": "Offer", "name": "Creator", "price": "49", "priceCurrency": "USD" },
        { "@type": "Offer", "name": "Studio", "price": "99", "priceCurrency": "USD" }
      ],
      "featureList": [
        "4K AI Image Generation", "AI Photo Animator", "Text-to-Video Generation",
        "AI Image Editor", "AI Image Cloner", "AI Video Analyzer",
        "AI Voice Chat", "Speech Transcription", "AI Assistant with Web Search"
      ],
      "publisher": { "@type": "Organization", "name": "INTELLMADE", "url": "https://intellmade.com" }
    }
    </script>

    <!-- ═══════════════════════════════════════════
         STRUCTURED DATA — FAQ (rich results)
    ═══════════════════════════════════════════ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is INTELLMADE?",
          "acceptedAnswer": { "@type": "Answer", "text": "INTELLMADE is an all-in-one AI creative studio powered by Google Gemini. Generate 4K images, animate photos, create text-to-video content, clone and edit images, transcribe audio, and chat with an advanced AI assistant." }
        },
        {
          "@type": "Question",
          "name": "Is INTELLMADE free to use?",
          "acceptedAnswer": { "@type": "Answer", "text": "Yes. INTELLMADE offers 100 free credits with no credit card required. Paid plans start at $10 for additional credits." }
        },
        {
          "@type": "Question",
          "name": "Can I generate videos with AI on INTELLMADE?",
          "acceptedAnswer": { "@type": "Answer", "text": "Yes. INTELLMADE supports text-to-video and photo animation using Google Veo 3.1 Fast, producing 8-second 720p videos with native audio." }
        },
        {
          "@type": "Question",
          "name": "Do credits expire?",
          "acceptedAnswer": { "@type": "Answer", "text": "Credits roll over for 90 days from purchase." }
        }
      ]
    }
    </script>

    <style>
        body, html {
            margin: 0; padding: 0;

            min-height: 100%;

        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
